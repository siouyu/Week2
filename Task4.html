<!DOCTYPE html>
<html>

    <title>Task4_JS</title>
</head>
<body>
    <script>
        function getNumber(index) {
            if ((index + 1) % 2 === 0) {
                let i = Math.floor((index + 1) / 2);
                console.log(1 + i * 3);
            } else {
                let i = Math.floor((index + 1) / 2);
                console.log(i * 3);
                return;
            }
        }

        getNumber(1); // print 4
        getNumber(5); // print 10
        getNumber(10); // print 15
    </script>
</body>
</html>
